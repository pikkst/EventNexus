<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - EventNexus</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 { color: #333; margin: 0 0 0.5rem; }
        p { color: #666; margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Connecting your account...</h2>
        <p>Please wait while we complete the authentication.</p>
    </div>

    <script>
        (function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state'); // platform (facebook, instagram, etc.)
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');

            if (error) {
                // Send error to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth-error',
                        platform: state,
                        error: errorDescription || error
                    }, window.location.origin);
                }
                setTimeout(() => window.close(), 2000);
                return;
            }

            if (code && state) {
                // Send success to parent window with authorization code
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth-success',
                        platform: state,
                        code: code
                    }, window.location.origin);
                }
                
                // Close popup after sending message
                setTimeout(() => window.close(), 1000);
            } else {
                // Invalid callback
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth-error',
                        platform: state || 'unknown',
                        error: 'Invalid OAuth callback - missing code or state parameter'
                    }, window.location.origin);
                }
                setTimeout(() => window.close(), 2000);
            }
        })();
    </script>
</body>
</html>
