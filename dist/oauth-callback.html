<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - EventNexus</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 { color: #333; margin: 0 0 0.5rem; }
        p { color: #666; margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Connecting your account...</h2>
        <p>Please wait while we complete the authentication.</p>
    </div>

    <script>
        (function() {
            console.log('OAuth callback page loaded');
            console.log('Full URL:', window.location.href);
            
            // This page handles BOTH:
            // 1. Supabase Auth OAuth (Google, Facebook login)
            // 2. Social Media OAuth (posting to Instagram, Facebook pages)
            
            // Check URL parameters (for social media OAuth)
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            
            // Check hash parameters (for Supabase Auth OAuth)
            const hash = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hash);
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            const hashError = hashParams.get('error');
            const hashErrorDescription = hashParams.get('error_description');

            // Handle Supabase Auth OAuth callback (has tokens in hash)
            if (accessToken || hashError) {
                console.log('Supabase Auth OAuth detected');
                
                if (hashError) {
                    console.error('Supabase Auth error:', hashError, hashErrorDescription);
                    alert(`Authentication failed: ${hashErrorDescription || hashError}`);
                    setTimeout(() => {
                        window.location.href = '/EventNexus/';
                    }, 2000);
                    return;
                }
                
                if (accessToken) {
                    console.log('Access token received, redirecting to profile...');
                    // Redirect to app with hash intact - Supabase client will handle the session
                    window.location.href = '/EventNexus/#/profile';
                    return;
                }
            }
            
            // Handle Social Media OAuth callback (has code in query)
            if (code && state) {
                console.log('Social Media OAuth detected for platform:', state);
                
                // Send success to parent window with authorization code
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth-success',
                        platform: state,
                        code: code
                    }, window.location.origin);
                }
                
                // Close popup after sending message
                setTimeout(() => window.close(), 1000);
                return;
            }
            
            // Handle Social Media OAuth error
            if (error) {
                console.error('Social Media OAuth error:', error, errorDescription);
                
                // Send error to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth-error',
                        platform: state || 'unknown',
                        error: errorDescription || error
                    }, window.location.origin);
                }
                setTimeout(() => window.close(), 2000);
                return;
            }
            
            // No valid OAuth data found
            console.warn('No valid OAuth data found in callback');
            console.log('Query params:', Object.fromEntries(urlParams));
            console.log('Hash params:', Object.fromEntries(hashParams));
            
            // If we have window.opener, this was a popup - close it
            if (window.opener) {
                window.opener.postMessage({
                    type: 'oauth-error',
                    platform: state || 'unknown',
                    error: 'Invalid OAuth callback - missing required parameters'
                }, window.location.origin);
                setTimeout(() => window.close(), 2000);
            } else {
                // This was not a popup, redirect to home
                setTimeout(() => {
                    window.location.href = '/EventNexus/';
                }, 2000);
            }
        })();
    </script>
</body>
</html>
