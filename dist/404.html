<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EventNexus - Event Management Platform</title>
  <meta name="description" content="EventNexus - Modern event management and ticketing platform">
  
  <!-- Simple redirect for BrowserRouter on custom domain -->
  <script>
    // Store the current path and redirect to root
    // Don't redirect if we're already in a redirect loop
    if (!window.location.search.includes('redirect=')) {
      sessionStorage.setItem('redirect', window.location.pathname + window.location.search + window.location.hash);
      window.location.replace('/?redirect=true');
    }
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: sans-serif;">
    <h1>Redirecting...</h1>
    <p>Please wait while we load EventNexus.</p>
  </div>
</body>
</html>
