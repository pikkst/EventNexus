<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EventNexus - Event Management Platform</title>
  <meta name="description" content="EventNexus - Modern event management and ticketing platform">
  
  <!-- GitHub Pages SPA redirect for BrowserRouter -->
  <script>
    // Get the path after /EventNexus/
    var pathSegmentsToKeep = 1; // Keep '/EventNexus' part
    
    var l = window.location;
    
    // Store the full path in sessionStorage
    sessionStorage.setItem('pathToRestore', l.pathname.slice(0, pathSegmentsToKeep + 1) + l.pathname.substring(pathSegmentsToKeep + 1).replace(/&/g, '~and~') + (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + l.hash);
    
    // Redirect to index.html with special query param
    var redirect = l.pathname.slice(0, pathSegmentsToKeep + 1);
    l.replace(redirect + '?p=/' + l.pathname.slice(pathSegmentsToKeep + 1).replace(/&/g, '~and~') + (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + l.hash);
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: sans-serif;">
    <h1>Redirecting...</h1>
    <p>Please wait while we load EventNexus.</p>
  </div>
</body>
</html>
