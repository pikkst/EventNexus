<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EventNexus - Event Management Platform</title>
  <meta name="description" content="EventNexus - Modern event management and ticketing platform">
  
  <!-- GitHub Pages SPA redirect trick -->
  <!-- This script stores the current path and redirects to index.html -->
  <!-- The index.html will then restore the correct route -->
  <script>
    // Prevent infinite redirect loops
    var path = location.pathname + location.search + location.hash;
    
    // If already redirecting or at root, don't redirect again
    if (location.search.includes('redirect=') || location.pathname === '/') {
      // Just go to home page to break the loop
      location.replace(location.origin + '/');
    } else {
      // Store the path in sessionStorage so index.html can restore it
      sessionStorage.setItem('redirect', path);
      // Redirect to root with the path stored
      location.replace(location.origin + '/');
    }
  </script>
</head>
<body>
  <!-- This content won't be shown due to instant redirect -->
  <div style="text-align: center; padding: 50px;">
    <h1>Loading EventNexus...</h1>
    <p>Please wait while we redirect you.</p>
  </div>
</body>
</html>
